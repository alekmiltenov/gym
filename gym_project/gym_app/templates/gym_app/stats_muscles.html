    <div id="abdominals_stats">
        <h1>Abdominalsstats</h1>
        <div style="width: 750px; height: 350px;">
            <canvas id="abdominals_chart"></canvas>
        </div>
        <script>
        let abdominals_labels = ['muscle','muscle1','muscle2','muscle3','muscle4']

    let abdominals_muscleData = [0,50,88,107,50];

    const abdominals_data = {
        labels: abdominals_labels,
        datasets: [{
            data: abdominals_muscleData,
            borderColor: 'rgb(68,221,245)',
            fill: true,
            backgroundColor: 'rgb(134, 176, 246)',
            tension: 0.1,
            hoverBorderColor: 'red'
        }]
    };

    const abdominals_config = {
        type: 'line',
        data: abdominals_data,
        options: {
            plugins: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: 'Progres'
                }
            }
        }
    };

    const abdominals_chart = new Chart(
        document.getElementById('abdominals_chart'),
        abdominals_config
    );
</script>
