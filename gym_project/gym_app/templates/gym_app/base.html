<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    <nav id="navbar">
       
        <ul>
            <li><a href="/"><img src="#" id="img1"></a></li>
            <li><a href="/stats">Personal Stats</a></li>
            <li><a href="/stats/new">Add Personal Record</a></li>         
                {% if user.is_authenticated %}
                 <li> <a href="/logout">Logout</a></li>
                  <li><a href="/profile">Profile</a></li>
                  
                  
                {% else %}
                  <li><a href="/login">Login</a></li>
                 <li><a href="/register">Register</a></li>
                  {% endif %}
        </ul>
    </nav>
    </header>
    <style>
        #navbar{
        position: fixed;
        top: 0;
        width: 100%; /* Ensure full width */
        z-index: 1000; /* Ensure it's above other content */
            background-color: hsla(0, 2%, 12%, 0.89);
        }
        #navbar img{
            margin-right: 15px;
            padding: 15px;
        }
        #navbar ul{
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: row;
            list-style-type: none;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }
        #navbar a{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            text-align: left;
        }
        #navbar a:hover{
            background-color: rgba(104, 103, 103, 0.658);
        }
        #img1{
            position: fixed;
            left: 0;
            top: 0;
        }
    </style>
</body>
</html>
