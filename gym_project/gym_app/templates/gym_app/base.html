{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    <nav id="navbar">
       <a href="/"><span src="/media/gym_logo.png" id="img1"> </span></a>
            
            <a href="/stats">Personal Stats</a>
            <a href="/stats/new">Add Personal Record</a>        
                {% if user.is_authenticated %}
                 <a href="/logout">Logout</a>
                  <a href="/profile">Profile</a>
                  
                  
                {% else %}
                  <a href="/login">Login</a>
                 <a href="/register">Register</a>
                  {% endif %}
        </ul>
    </nav>
    </header>
    <style>
        nav{
            background-color: hsla(0, 2%, 12%, 0.89);
        }
        #navbar img{
            /* margin-right: 15px; */
            height: 5%;
            width: 5%;
            /* padding: 15px; */
        }
        #navbar ul{
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: row;
            list-style-type: none;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }
        #navbar .list a{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            text-align: left;
        }
        #navbar .list a:hover{
            background-color: rgba(104, 103, 103, 0.658);
        }

    </style>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
